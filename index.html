<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>CartFlow</title>
</head>

<body>
  <main class="conteudo-principal">
    <div class="grafismo-azul"></div>
    <section class="adicionar-produto">
      <h1 class="titulo">
        Shopping <span class="texto-azul">Cart</span>
      </h1>

      <form class="formulario">
        <label class="campo-grupo">
          <span class="texto-medio-azul">Product</span>
          <select class="produto-input" name="produto" id="produto">
            <option value="Headphone - €31.99">Headphone - €31.99</option>
            <option value="Smartphone - €749.00">Smartphone - €749.00</option>
            <option value="VR Glasses - €58.00">VR Glasses - €58.00</option>
            <option value="Smartwatch - €150.00">Smartwatch- €150.00</option>
          </select>
          </div>
        </label>

        <section class="parte-inferior">
          <label class="campo-grupo">
            <span class="texto-medio-azul">Qty.</span>
            <input class="quantidade-input" id="quantidade" type="number" placeholder="100">
          </label>

          <section class="botoes-wrapper">
            <button onclick="adicionar()" type="button" class="botao-form botao-adicionar">Add</button>
            <button onclick="limpar()" type="button" class="botao-form botao-limpar">Remove</button>
          </section>
        </section>
      </form>
    </section>
    <section class="carrinho">
      <img src="./assets/carrinho-cinza.svg" alt="Imagem de um carrinho de compras cinza">

      <div class="titulo-wrapper">
        <img src="./assets/icone-carrinho.svg" alt="ícone de carrinho">

        <h2 class="carrinho__titulo">Your cart</h2>
      </div>

      <section class="carrinho__produtos" id="lista-produtos">
        <section class="carrinho__produtos__produto">
          <span class="texto-azul">1x</span> Smartphone <span class="texto-azul">€749.00</span>
        </section>
      </section>

      <div class="divisoria"></div>

      <p class="carrinho__total">
        Total: <span class="texto-azul" id="valor-total">€749.00</span>
      </p>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
<footer class="rodape">
        <p class="rodape__titulo">Developed by</p>
        <a href="https://www.danievtler.com/" target="_blank" class="rodape__titulo">Danille Butler</a>
    </footer>
</html>
